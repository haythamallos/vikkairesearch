<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Vikk Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    <span>Vikk Dashboard</span>
                </div>
            </div>
            <div class="header-right">
                <div class="user-menu">
                    <span id="userDisplayName">User</span>
                    <button id="logoutBtn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-main">
                            <!-- Clone Lawyer Section -->
                <div class="clone-lawyer-section">
                    <div class="clone-lawyer-card">
                        <h2>Clone Lawyer</h2>
                        <p>Create a new lawyer profile by cloning an existing one.</p>
                        <button id="cloneLawyerBtn" class="clone-lawyer-btn">
                            <i class="fas fa-copy"></i>
                            <span>Clone Lawyer</span>
                        </button>
                    </div>
                </div>

                <!-- AI Assistant Section -->
                <div class="clone-lawyer-section">
                    <div class="clone-lawyer-card">
                        <h2>AI Assistant</h2>
                        <p>Chat with our AI-powered virtual assistant powered by ElevenLabs Convai.</p>
                        <button id="codeCloneBtn" class="clone-lawyer-btn">
                            <i class="fas fa-robot"></i>
                            <span>AI Assistant</span>
                        </button>
                    </div>
                </div>

            <!-- Recent Activity -->
            <div class="activity-section">
                <div class="activity-card">
                    <h3>Recent Activity</h3>
                    <div id="activityList" class="activity-list">
                        <!-- Activity items will be populated here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
