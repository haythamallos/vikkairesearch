<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vikk Intelligence - Vikk Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Header -->
    <header class="dashboard-header">
        <div class="header-left">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <span>Vikk AI Legal Intelligence</span>
            </div>
        </div>
        <div class="header-right">
            <!-- Navigation for logged out users -->
            <nav class="main-nav" id="mainNav">
                <a href="/" class="nav-link">Home</a>
                <a href="/login" class="nav-link" id="loginLink">Login</a>
            </nav>
            
            <!-- User menu for logged in users -->
            <div class="user-menu" id="userMenu" style="display: none;">
                <span id="userDisplayName">User</span>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="dashboard-container">

        <!-- Main Content -->
        <main class="dashboard-main">
            <div class="page-content">
                <div class="content-header">
                    <h1>Vikk Intelligence</h1>
                    <p>Chat or query Vikk knowledge graph</p>
                </div>
                
                <div class="intelligence-container">
                    <div class="placeholder-content">
                        <div class="placeholder-icon">
                            <i class="fas fa-brain"></i>
                        </div>
                        <h2>Coming Soon</h2>
                        <p>Vikk Intelligence features will be implemented here.</p>
                        <p>This page will allow you to chat with and query the Vikk knowledge graph.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/shared-header.js"></script>
    <script src="vikk-intelligence.js"></script>
</body>
</html>
