<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph - Vikk Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Header -->
    <header class="dashboard-header">
        <div class="header-left">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <span>Vikk AI Legal Intelligence</span>
            </div>
        </div>
        <div class="header-right">
            <!-- Navigation for logged out users -->
            <nav class="main-nav" id="mainNav">
                <a href="/" class="nav-link">Home</a>
                <a href="/login" class="nav-link" id="loginLink">Login</a>
            </nav>
            
            <!-- User menu for logged in users -->
            <div class="user-menu" id="userMenu" style="display: none;">
                <span id="userDisplayName">User</span>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="dashboard-container">

        <!-- Main Content -->
        <main class="dashboard-main">
            <div class="kg-page-section">
                <div class="kg-page-card">
                    <h1>Vikk Knowledge Graph</h1>
                    <p>Creating knowledge graph for Vikk AI.</p>
                    
                    <!-- Drag and Drop Area -->
                    <div class="file-upload-area" id="fileUploadArea">
                        <div class="upload-content">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Drag & drop JSON file here</p>
                            <p class="upload-subtitle">or click to browse</p>
                            <input type="file" id="fileInput" accept=".json" style="display: none;">
                        </div>
                    </div>
                    
                    <!-- File Processing Status -->
                    <div class="file-status" id="fileStatus" style="display: none;">
                        <div class="status-content">
                            <i class="fas fa-spinner fa-spin"></i>
                            <span id="statusText">Processing file...</span>
                        </div>
                    </div>
                    
                    <!-- Main Content Area for Graph Visualization -->
                    <div class="kg-page-card-content" id="graphContent">
                        <!-- Graph visualization will go here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/shared-header.js"></script>
    <script src="knowledge-graph.js"></script>
</body>
</html>
