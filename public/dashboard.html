<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Vikk Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Header -->
    <header class="dashboard-header">
        <div class="header-left">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <span>Vikk AI Legal Intelligence</span>
            </div>
        </div>
        <div class="header-right">
            <!-- Navigation for logged out users -->
            <nav class="main-nav" id="mainNav">
                <a href="/" class="nav-link">Home</a>
                <a href="/login" class="nav-link" id="loginLink">Login</a>
            </nav>
            
            <!-- User menu for logged in users -->
            <div class="user-menu" id="userMenu" style="display: none;">
                <span id="userDisplayName">User</span>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="dashboard-container">

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Features Grid -->
            <div class="features-grid">
                <!-- AI Assistant Section -->
                <div class="clone-lawyer-section">
                    <div class="clone-lawyer-card">
                        <h2>AI Assistant</h2>
                        <p>Chat with our AI-powered virtual assistant powered by ElevenLabs Convai.</p>
                        <button id="codeCloneBtn" class="clone-lawyer-btn">
                            <i class="fas fa-robot"></i>
                            <span>AI Assistant</span>
                        </button>
                    </div>
                </div>

                <!-- Vikk Intelligence Section -->
                <div class="clone-lawyer-section">
                    <div class="clone-lawyer-card">
                        <h2>Vikk Intelligence</h2>
                        <p>Chat or query Vikk knowledge graph</p>
                        <button id="vikkIntelligenceBtn" class="clone-lawyer-btn">
                            <i class="fas fa-brain"></i>
                            <span>Vikk Intelligence</span>
                        </button>
                    </div>
                </div>

                <!-- Knowledge Graph Section - Hidden for now -->
                <!--
                <div class="clone-lawyer-section">
                    <div class="clone-lawyer-card">
                        <h2>Vikk Knowledge Graph</h2>
                        <p>Build knowledge graph with advanced data processing capabilities for Vikk AI.</p>
                        <button id="knowledgeGraphBtn" class="clone-lawyer-btn">
                            <i class="fas fa-project-diagram"></i>
                            <span>Knowledge Graph</span>
                        </button>
                    </div>
                </div>
                -->
            </div>
        </main>
    </div>

    <script src="js/shared-header.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
