<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Vikk Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div id="header-container"></div>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Features Grid -->
            <div class="features-grid">
                <!-- Clone Lawyer Section -->
                <div class="clone-lawyer-section">
                    <div class="clone-lawyer-card">
                        <h2>Clone Lawyer</h2>
                        <p>Create a new lawyer profile by cloning an existing one.</p>
                        <button id="cloneLawyerBtn" class="clone-lawyer-btn">
                            <i class="fas fa-copy"></i>
                            <span>Clone Lawyer</span>
                        </button>
                    </div>
                </div>

                <!-- AI Assistant Section -->
                <div class="clone-lawyer-section">
                    <div class="clone-lawyer-card">
                        <h2>AI Assistant</h2>
                        <p>Chat with our AI-powered virtual assistant powered by ElevenLabs Convai.</p>
                        <button id="codeCloneBtn" class="clone-lawyer-btn">
                            <i class="fas fa-robot"></i>
                            <span>AI Assistant</span>
                        </button>
                    </div>
                </div>

                <!-- Knowledge Graph Section -->
                <div class="clone-lawyer-section">
                    <div class="clone-lawyer-card">
                        <h2>Vikk Knowledge Graph</h2>
                        <p>Build knowledge graph with advanced data processing capabilities for Vikk AI.</p>
                        <button id="knowledgeGraphBtn" class="clone-lawyer-btn">
                            <i class="fas fa-project-diagram"></i>
                            <span>Knowledge Graph</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
