<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Lawyer Page - Vikk Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    <span>Vikk Dashboard</span>
                </div>
            </div>
            <div class="header-right">
                <div class="user-menu">
                    <span id="userDisplayName">User</span>
                    <button id="backToDashboardBtn" class="back-btn">
                        <i class="fas fa-arrow-left"></i>
                        Back to Dashboard
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-main">
            <div class="sample-page-section">
                <div class="sample-page-card">
                    <h1>Sample Lawyer Page</h1>
                    <p>This is a sample page that the Clone Lawyer button navigates to.</p>
                    
                    <div class="lawyer-info">
                        <h2>Lawyer Information</h2>
                        <div class="info-grid">
                            <div class="info-item">
                                <label>Name:</label>
                                <span>John Doe, Esq.</span>
                            </div>
                            <div class="info-item">
                                <label>Specialization:</label>
                                <span>Corporate Law</span>
                            </div>
                            <div class="info-item">
                                <label>Experience:</label>
                                <span>15+ years</span>
                            </div>
                            <div class="info-item">
                                <label>Location:</label>
                                <span>New York, NY</span>
                            </div>
                        </div>
                    </div>

                    <div class="clone-actions">
                        <h3>Clone Actions</h3>
                        <p>This page demonstrates where users would be taken when they click the Clone Lawyer button.</p>
                        <div class="action-buttons">
                            <button class="action-btn primary">
                                <i class="fas fa-copy"></i>
                                Clone This Lawyer
                            </button>
                            <button class="action-btn secondary">
                                <i class="fas fa-edit"></i>
                                Edit Profile
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Immediate authentication check (runs before DOM is ready)
        (function() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                // No token, redirect to login
                window.location.href = '/';
                return;
            }
        })();

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthentication();
        });

        // Check if user is authenticated
        function checkAuthentication() {
            const savedToken = localStorage.getItem('authToken');
            const savedUser = localStorage.getItem('currentUser');
            
            if (!savedToken || !savedUser) {
                // No authentication, redirect to login
                redirectToLogin();
                return;
            }
            
            // Set user display name
            const user = JSON.parse(savedUser);
            document.getElementById('userDisplayName').textContent = user.username;
            
            // Setup event listeners
            setupEventListeners();
        }

        // Setup event listeners
        function setupEventListeners() {
            // Back to dashboard functionality
            document.getElementById('backToDashboardBtn').addEventListener('click', () => {
                window.location.href = '/dashboard';
            });
        }

        // Redirect to login page
        function redirectToLogin() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
